<div class="formular">
<table border="0" align="center" style="margin-top:35px;">

    <td>&nbsp;</td>
    <td align="left"><label class="fleft" for="email">Email :</label></td>
    <td align="left">{EMAILFORM} </td>
  </tr>
  <tr>

  </tr>  
<tr>
<td>&nbsp;</td>

  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="left"><label class="fleft" for="entry">Eintrag *:</label></td>
    <td colspan="4" align="left" valign="top">{ENTRYFORM} </td>
    </tr>
 <tr>

    <td><input type="text" name="check" size="11"></td>
    </tr>
  <tr>
    <td>&nbsp;</td>
    </tr>
  <tr>

  </tr>
  <tr>
